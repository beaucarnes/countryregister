<ion-modal-view class="places-modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closePlacesModal()">
        {{ "closeText" | translate }}
      </button>
    </div>
    <h1 class="title">{{ "placesTitle" | translate }}</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left item-button-right {{ theme }}"
      ng-repeat="place in places" ng-click="onPlaceClicked(place)" bindonce>
        <img class="animated fadeIn" ng-src="main/assets/images/placeholder.png"
        actual-src="{{ place.imageThumb.url() }}">
        <h2 bo-bind="$index + 1 + '. ' + place.title"></h2>
        <p bo-text="place.description"></p>
        <rating ng-if="place.rating" ng-model="place.rating" max="maxRating">
        </rating>
        <button class="button button-clear">
          <span class="item-note {{ theme }}">
            {{ place.getDistance(params.location) }}{{ storage.unit }}
          </span>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
