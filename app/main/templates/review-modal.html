<ion-modal-view class="review-modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeReviewModal()">
        {{ "closeText" | translate }}
      </button>
    </div>
    <h1 class="title">{{ "reviewModalTitle" | translate }}</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item>
        <rating ng-model="review.rating" max="maxRating"></rating>
      </ion-item>
      <ion-item>
        <textarea rows="8" cols="40" placeholder="{{ 'commentReviewInputText' | translate }}" ng-model="review.comment"></textarea>
      </ion-item>
    </ion-list>
    <div class="padding">
      <button type="button" class="button button-block button-{{ theme }}"
      ng-click="onSubmitReview()" ng-disabled="isSubmittingReview()">
        <span ng-if="isSubmittingReview()">
          <ion-spinner class="spinner-light"></ion-spinner>
          {{ "loadingText" | translate }}
        </span>
        <span ng-if="!isSubmittingReview()">{{ "submitReviewButtonText" | translate }}</span>
      </button>
    </div>
  </ion-content>
</ion-modal-view>
