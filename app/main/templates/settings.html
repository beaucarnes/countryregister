<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="onCloseSettings()">
        {{ "closeText" | translate }}
      </button>
    </div>
    <h1 class="title">{{ "settingsText" | translate }}</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item item-divider">
        {{ "distanceUnitText" | translate }}
      </ion-item>
      <ion-item class="item-icon-right" ng-click="onUnitSelected('mi')">
        Mi
        <i class="icon ion-checkmark {{theme}}" ng-show="storage.unit === 'mi'"></i>
      </ion-item>
      <ion-item class="item-icon-right" ng-click="onUnitSelected('km')">
        Km
        <i class="icon ion-checkmark {{theme}}" ng-show="storage.unit === 'km'"></i>
      </ion-item>

      <ion-item class="item item-divider">
        {{ "mapTypeText" | translate }}
      </ion-item>
      <ion-item class="item-icon-right" ng-click="onMapTypeSelected('satellite')">
        {{ "satelliteMapText" | translate }}
        <i class="icon ion-checkmark {{theme}}" ng-show="storage.mapType === 'satellite'"></i>
      </ion-item>
      <ion-item class="item-icon-right" ng-click="onMapTypeSelected('normal')">
        {{ "normalMapText" | translate }}
        <i class="icon ion-checkmark {{theme}}" ng-show="storage.mapType === 'normal'"></i>
      </ion-item>

      <ion-item class="item item-divider">
        {{ "chooseLanguageText" | translate }}
      </ion-item>
      <ion-item class="item-icon-right" ng-click="onLanguageSelected('en')">
        {{ "englishText" | translate }}
        <i class="icon ion-checkmark {{theme}}" ng-show="storage.lang === 'en'"></i>
      </ion-item>
      <ion-item class="item-icon-right" ng-click="onLanguageSelected('es')">
        {{ "spanishText" | translate }}
        <i class="icon ion-checkmark {{theme}}"
          ng-show="!storage.lang || storage.lang === 'es'"></i>
      </ion-item>
<!--       <ion-item class="item item-divider">
        {{ "othersText" | translate }}
      </ion-item> -->
<!--       <ion-item class="item-icon-right" ng-click="onNavigateToWalkthrough()">
        {{ "openWalkthroughText" | translate }}
        <i class="icon ion-chevron-right {{theme}}"></i>
      </ion-item> -->
    </ion-list>
  </ion-content>
</ion-modal-view>
