<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear button-{{theme}}"
        ng-click="closeProfileModal()">
        {{ "closeText" | translate }}
      </button>
    </div>
    <h1 class="title">{{ "profileModalTitle" | translate }}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset">
      <form name="form">
        <label class="item item-input item-stacked-label">
          <span class="input-label">{{ 'nameText' | translate }}</span>
          <input type="text" name="name"
          ng-model="formData.name" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">{{ 'emailText' | translate }}</span>
          <input type="text" name="email"
          ng-model="formData.email" autocapitalize="off" autocorrect="off">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">{{ 'passwordText' | translate }}</span>
          <input type="password" name="password"
          ng-model="formData.password" autocapitalize="off" autocorrect="off">
        </label>
      </form>
    </div>
    <div class="text-center padding">
      <button class="button button-balanced button-{{theme}} text-center"
        ng-click="onUpdateProfile(form.$valid)">
        <strong>{{ "profileSubmitText" | translate }}</strong>
      </button>
    </div>
  </ion-content>
</ion-modal-view>
